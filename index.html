<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POPCAT CLASSIC</title>
    <style>
        /*容器 box 高度100vh flex排版方向column 水平置中*/
        /*容器樣式 背景顏色 #bdaa90*/

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #bdaa90;
        }

        /*標題 box 寬度80% 上方間距 2em*/
        /*標題 box 最大寬度 600px*/
        .title {
            width: 80%;
            margin-top: 2em;
            max-width: 600px;
        }

        /*文字 box 寬度100%
        cat.img 文字樣式 文字置中 文字白色 大小80px -webkit-text-stroke 3px 黑n*/
        /*防止文字被選取*/
        /*文字 box 最大寬度 800px*/
        .cat-img {
            width: 100%;
            text-align: center;
            color: white;
            font-size: 80px;
            -webkit-text-stroke: 3px black;
            user-select: none;
            max-width: 800px;

        }
        /*文字 div 背景圖片 用 `id` 設定`imgs/p.png` 圖片靠下 填滿容器`contain` 不重複*/
        #p {
            background-image: url('imgs/p.png');
            background-position: center bottom;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /*文字 div 排版填滿剩餘空間*/
        #p {
            flex: 1;
        }
        #op {
            flex: 1;
        }

        /*body box 編距為0
        字型 `sans-serif`*/
        body {
            margin: 0;
            font-family: sans-serif;
        }

        /*新贈文字 div 背景圖片 用 `id` 設定 `imgs/op.png`*/
        #op {
            background-image: url('imgs/op.png');
            background-position: center bottom;
            background-size: contain;
            background-repeat: no-repeat;
        }



    </style>
</head>
<body>
<!--新增容器包裹標題圖片與點擊數-->
<div class="container">
    <img class="title" src="imgs/popcat.svg" alt="POPCAT">
    <div class="cat-img" id="p" >0</div>
</div>

<script>
    //用 javascript 預載張嘴圖片 op.png
    let img = new Image();
    img.src = 'imgs/op.png';


    //計數器初始化
    let count = 0;
    //將計數器顯示到 HTML 元素,用id抓取
    document.getElementById('p').innerText = count;
    //顯示計數器
    console.log(count);

    //寫一個function 計數器累加
    function add() {
        count++;
    }
    //註冊滑鼠按下的事件
    document.addEventListener('mousedown', function () {
        //計數器累加
        add();
        //註冊滑鼠按下的時候，更新計數器的顯示
        document.getElementById('p').innerText = count;
        //切換張嘴圖片
        document.getElementById('p').style.backgroundImage = 'url(imgs/op.png)';
    });

    //除了滑鼠，也可以用鍵盤互動
    //註冊鍵盤按下的事件
    document.addEventListener('keydown', function () {
        //計數器累加
        add();
        //註冊鍵盤按下的時候，更新計數器的顯示
        document.getElementById('p').innerText = count;
        //切換張嘴圖片
        document.getElementById('p').style.backgroundImage = 'url(imgs/op.png)';
    });

    //放開恢復成原來圖片
    document.addEventListener('mouseup', function () {
        document.getElementById('p').style.backgroundImage = 'url(imgs/p.png)';
    });

    //鍵盤放開恢復成原來圖片
    document.addEventListener('keyup', function () {
        document.getElementById('p').style.backgroundImage = 'url(imgs/p.png)';
    });

    /*當滑鼠按下，播放 pops/pop1.mp3*/
    document.addEventListener('mousedown', function () {
        let audio = new Audio('pops/pop1.mp3');
        audio.play();
    });

</script>

</body>
</html>
